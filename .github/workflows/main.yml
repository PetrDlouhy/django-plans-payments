# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ '**' ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        DJANGO_VERSION: ['3.2.*', '4.0.*', '4.1.*', '4.2.*', '5.0.*']
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          - DJANGO_VERSION: '3.2.*'
            python-version: '3.11'
          - DJANGO_VERSION: '3.2.*'
            python-version: '3.12'

          - DJANGO_VERSION: '4.0.*'
            python-version: '3.7'
          - DJANGO_VERSION: '4.0.*'
            python-version: '3.11'
          - DJANGO_VERSION: '4.0.*'
            python-version: '3.12'

          - DJANGO_VERSION: '4.1.*'
            python-version: '3.7'
          - DJANGO_VERSION: '4.1.*'
            python-version: '3.12'

          - DJANGO_VERSION: '4.2.*'
            python-version: '3.7'

          - DJANGO_VERSION: '5.0.*'
            python-version: '3.7'
          - DJANGO_VERSION: '5.0.*'
            python-version: '3.8'
          - DJANGO_VERSION: '5.0.*'
            python-version: '3.9'
      fail-fast: false

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
              python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('setup.py') }}-${{ hashFiles('requirements_test.txt') }}-${{ hashFiles('requirements.txt') }}-${{ matrix.DJANGO_VERSION }}

      - name: Install
        run: |
           pip install -e .
           pip install --upgrade --upgrade-strategy eager -r requirements_test.txt
           pip install Django==${{ matrix.DJANGO_VERSION }}
           pip install codecov

      - name: Testing
        run: |
          python manage.py makemigrations plans_payments --check --dry-run
          tox -e py`echo ${{matrix.python-version}} | sed s/\\\.//g`-dj`echo ${{matrix.DJANGO_VERSION}} | sed s/[.*]//g`
          coverage xml && codecov
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: |
          pip install -r requirements.txt
          pip install -r requirements_test.txt
      - name: Running Flake8
        run: flake8
      - name: Running isort
        run: python -m isort . --check-only --diff
      - name: Running black
        run: black --check .
      - name: Running mypy
        run: mypy plans_payments
